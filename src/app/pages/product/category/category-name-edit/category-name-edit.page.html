<ion-header>
  <ion-toolbar color="base">
    <ion-title>
      修改分类名称
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
          <ion-text color="base" *ngIf="isIos">取消</ion-text>
          <ion-icon name="close" *ngIf="!isIos"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-input name="name" [(ngModel)]="name" type="text" placeholder="{{name}}"></ion-input>
      </ion-item>
    </ion-list>
    <div padding-horizontal class="full-width">
      <ion-button expand="block" color="base" (click)="onSave()">确定</ion-button>
    </div>
  </form>
</ion-content>
