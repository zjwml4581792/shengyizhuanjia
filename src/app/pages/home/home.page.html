<ion-header>
  <ion-toolbar color="base">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button clear class="invisibleButton">
      </ion-button>
    </ion-buttons>

    <ion-title>首页</ion-title>
    
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="calendar"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center>
    <img src="assets/img/androidbanner.png" alt="首页图片">
  </div>
  
  <ion-grid class="grid">
    <ion-row class="grid_item">
      <ion-col *ngFor="let s of sales" class="earn_trend">
        <h6>{{s.title}}</h6>
        <h4><span>{{s.current | number:'1.2-2'}} 元</span></h4>
        <p>
          {{s.content}}
          <span [ngClass]="{'less-equal':s.current - s.previous <= 0,'greater':s.current - s.previous > 0}">
            {{(s.current - s.previous).toFixed(2)}}
          </span>&nbsp;
          <ng-container [ngSwitch]="minus(s.current, s.previous)">
            <ion-icon name="arrow-up" color="danger" *ngSwitchCase="1"></ion-icon>
            <ion-icon name="arrow-forward" color="success" *ngSwitchCase="0"></ion-icon>
            <ion-icon name="arrow-down" color="success" *ngSwitchCase="-1"></ion-icon>
          </ng-container>
        </p>
      </ion-col>
    </ion-row>

    <ion-row class="quick-actions"  *ngFor="let q of shortcuts">
      <ion-col class="quick-action-item" *ngFor="let qq of q">
        <a class="shortcut" routerLink={{qq.href}} *ngIf="!qq.disable">
          <img src="../../assets/img/{{qq.name}}.png" alt="" class="index_quickaction">
          <div>{{qq.text}}</div>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <zj-copyright bottom="20px"></zj-copyright>
</ion-content>
